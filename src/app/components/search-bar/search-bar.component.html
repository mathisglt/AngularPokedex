<div class="vertical-container">
    <p>Pokedex</p>
    <input class="input" [(ngModel)]="filtre" placeholder="Filtre choix pokemon">
    <select class="custom-select" [(ngModel)]="choixPokemon">
        <option value="" disabled selected hidden>Choix du Pok√©mon</option>
        <option *ngFor="let poke of lpoke | filterPokemonPipe: 'nom': filtre : id" [ngValue]="poke">
            {{ poke.id }} - {{ poke.nom }}
        </option>
    </select>

    <app-affichagedata *ngIf="choixPokemon"  [idPoke]="choixPokemon.id"></app-affichagedata>
 
</div>
